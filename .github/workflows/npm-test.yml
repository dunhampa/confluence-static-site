name: confluence-static-site-builder Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-20.04
    services:
      selenium:
        image: selenium/standalone-chrome:4.7.2-20221217
        options: --health-cmd '/opt/bin/check-grid.sh'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm install
      - run: npm run build
      - run: npm run format:check
      - run: SELENIUM_HOSTNAME=selenium npm run wdio
